<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery.js"></script>
	<script src="../data/goods.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<ul class="mui-table-view mui-grid-view" id="goodslist"></ul>    
	<script type="application/javascript" charset="utf-8">
		mui.plusReady(function(){
			for(var i = 0;i < goods.length;i++){
				$('#goodslist').append(
				'<li class="mui-table-view-cell mui-media mui-col-xs-3">' +
		       	'    <a class="mui-navigate-right" href="goods_details.html?itemid=' + goods[i].itemid + '">' +
		       	'        <img class="mui-media-object" src="../img/goods/' + goods[i].itemid + '.jpg">' +
		       	'        <div class="mui-media-body">' + goods[i].itemlname + '</div>' +
		       	'    </a>' +
		       	'</li>');
			}
			mui('#goodslist').on('tap', 'a', function() {
				var id = this.getAttribute('href');
				mui.openWindow({
					id: 'goods_details.html',
					url: this.href,
					waiting:{
      					autoShow:true,
      					title:'正在加载...',
    				}
				});
			});
		});
		</script>
</body>
</html>
