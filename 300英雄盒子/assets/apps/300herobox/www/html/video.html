<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.js"></script>
		
		<style>
			html, body {
				background-color: #efeff4;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">游戏视频</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 10px 10px;">
				<div class="mui-segmented-control">
					<a class="mui-control-item mui-active" id="NEW">
						最新视频
					</a>
					<a class="mui-control-item" id="HOT">
						最热视频
					</a>
				</div>
			</div>
		</div>
		<script type="application/javascript" charset="utf-8">
		var detailPage = null;
		mui.init({
    		subpages:[{
      		url:'video_list.html',
      		id:'video_list.html',
      		styles:{
        		top:'93px',
        		bottom:'0px'
      		}
    		}]
  		});
  		mui.plusReady(function(){
  				$("#NEW").click(function(){
					showlist(true);
				});
				$("#HOT").click(function(){
					showlist(false);
				});
  		});
  		function showlist(select){
  			//获得详情页面
			if(!detailPage){
				detailPage = plus.webview.getWebviewById('video_list.html');
			}
			mui.fire(detailPage,'select',{
				list:select
			});
		}
		</script>
	</body>
</html>
