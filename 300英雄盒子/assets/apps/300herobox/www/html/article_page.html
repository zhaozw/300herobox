<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/main.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			.mui-content{
				background-color: #FFFFFF;
			}
			.page{
				margin: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">攻略详情</h1>
			<!--a class="mui-icon mui-icon-redo mui-pull-right"></a-->
		</header>
		<div class="mui-content">
			<div class="page"></div>
			<hr/>
			<div class="mui-content-padded" style="text-align: center;">
				<p>本资料来自于 300英雄资料站 ！<br/>http://data.300hero.net/</p>
			</div>
		</div>		
		<script type="text/javascript">
		mui.plusReady(function(){
			var nWaiting = plus.nativeUI.showWaiting('正在加载...');
			var get = urlGet();
			var haid = get['haid'];
			
			mui.ajax('http://wz.tohkalove.com/api/article.php',{
				data:{
					'aid':haid
				},
				dataType:'json',
				type:'GET',
				timeout:20000,
				success:function(json){
					$('.page').html(json.content);
					$('.mui-title').text(json.title);
					nWaiting.close();
				},
				error:function(xhr,type,errorThrown){
					mui.alert('网络连接超时！请稍后再试！\n错误响应：' + xhr.status,'网络错误');
					nWaiting.close();
				}
			});
		});
		</script>
	</body>

</html>
